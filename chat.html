<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/chat.css" />
    <script type="text/javascript" defer src="app.js"></script>
  </head>
  <body>
    <div id="chat-container">
      <div id="search-container">
        <input type="text" placeholder="Search" />
      </div>
      <div id="conversation-list">
        <div class="conversation active">
          <img
            src="images/profiles/daryl.png"
            alt="Daryl Duckmanton"
            id="DMIcon__side"
          />
          <div class="title-text" id="DMName__side">John Doe</div>
          <div class="created-date" id="preview-date">Apr 16</div>
          <div class="conversation-message" id="preview-message">
            This is a message
          </div>
        </div>
      </div>
      <div id="new-message-container">
        <a href="#">+</a>
      </div>
      <div id="chat-title">
        <span id="DMName">John Doe</span>
        <img
          id="clear"
          src="images/icons/trash-logo.svg"
          alt="Delete Conversation"
        />
      </div>
      <div id="chat-message-list"></div>
      <div id="chat-form">
        <img src="images/icons/attachment-logo.svg" alt="Add Attachment" />
        <input type="text" placeholder="type a message" id="msgBox" />
      </div>
    </div>
  </body>
</html>
